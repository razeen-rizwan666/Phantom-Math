<!DOCTYPE html>
<html>
<head>
  <title>Phantom Math</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
    } 
    .sidebar { 
      width: 220px;
      background: #1e1e1e; 
      padding: 20px;
      height: 100vh;
      border-right: 2px solid #ff4757; 
    }
    .sidebar h2 {
      color: #ff4757; 
      margin-bottom: 20px;
    } 
    .sidebar input {  
      width: 100%;  
      padding: 8px; 
      margin-bottom: 20px; 
      border-radius: 5px;
      border: 1px solid #ff4757;
      background: #121212;
      color: white;
    }
    .sidebar a {
      display: block;
      color: white;  
      text-decoration: none; 
      margin: 10px 0; 
      padding: 8px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #ff4757;
    }
    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="sidebar">
  <h2>Phantom Math</h2>
  <input type="text" placeholder="Search..." />
  <a href="linear.html">Linear Equations</a>
  <a href="quadratic.html">Quadratic Equations</a>
  <a href="simplify.html">Expression Simplifier</a>
  <a href="system.html">System of Equations</a>
</div>
  <div class="content">
    <h1>Welcome to Phantom Math</h1>
    <p>Select a calculator from the sidebar to begin.</p>
  </div>
</body>
</html>
