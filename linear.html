<!DOCTYPE html>
<html>
<head>
  <title>Linear Equation Solver</title>
  <style>
    body { background: #121212; color: white; font-family: Arial; text-align: center; padding: 20px; }
    h1 { color: #ff4757; }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ff4757;
      background: #1e1e1e;
      color: white;
    }
    button { cursor: pointer; }
    button:hover { background: #ff4757; }
    .result { margin-top: 20px; border: 1px solid #ff4757; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Linear Equation Solver</h1>
  <p>Enter equation like <b>2x+4=10</b></p>
  <input id="linearEq" placeholder="2x+4=10" />
  <button onclick="solveLinear()">Solve</button>
  <div id="result" class="result"></div>

  <script>
    function solveLinear() {
      const eq = document.getElementById("linearEq").value;
      const parts = eq.split("=");
      if (parts.length !== 2) {
        document.getElementById("result").innerHTML = "Invalid equation!";
        return;
      }
      let lhs = parts[0].replace(/\s+/g, "");
      let rhs = parseFloat(parts[1]);
      let match = lhs.match(/([+-]?\d*)x([+-]\d+)?/);

      if (!match) {
        document.getElementById("result").innerHTML = "Invalid linear format!";
        return;
      }

      let a = match[1] === "" || match[1] === "+" ? 1 : (match[1] === "-" ? -1 : parseFloat(match[1]));
      let b = match[2] ? parseFloat(match[2]) : 0;

      let x = (rhs - b) / a;
      document.getElementById("result").innerHTML = "x = " + x;
    }
  </script>
</body>
</html>
