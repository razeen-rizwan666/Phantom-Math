<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Significant Figures Counter</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Significant Figures Counter</h2>
  <p>Enter a number:</p>
  
  <input id="numberInput" type="text" placeholder="e.g., 0.0045200" style="padding:5px;"/>
  <button onclick="countSigFigs()" style="padding:5px 10px;">Count</button>
  
  <p id="result" style="font-weight: bold; margin-top: 15px;"></p>

  <script>
    function countSigFigs() {
      let numStr = document.getElementById("numberInput").value.trim();
      let result = document.getElementById("result");

      if (numStr === "" || isNaN(numStr)) {
        result.textContent = "Please enter a valid number.";
        return;
      }

      // Handle scientific notation (like 4.52e3)
      if (numStr.toLowerCase().includes("e")) {
        let num = Number(numStr);
        numStr = num.toString(); // expand to normal number string
      }

      // Remove negative sign
      numStr = numStr.replace("-", "");

      // If decimal exists, keep it for rules
      let hasDecimal = numStr.includes(".");
      let digits = numStr;

      // Remove leading zeros (before the first nonzero digit)
      digits = digits.replace(/^0+/, "");

      // If decimal exists, remove leading zeros after decimal but before first nonzero
      if (digits.startsWith(".")) {
        digits = digits.replace(/^\.0+/, ".");
      }

      // Remove decimal point for counting
      let clean = digits.replace(".", "");

      // If no decimal, trailing zeros are not significant
      if (!hasDecimal) {
        clean = clean.replace(/0+$/, "");
      }

      let sigFigs = clean.length;

      result.textContent = "Significant Figures: " + sigFigs;
    }
  </script>
</body>
</html>
