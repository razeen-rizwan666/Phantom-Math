<!DOCTYPE html>
<html>
<head>
  <title>Significant Figures Counter</title>
  <style>
    body { background: #121212; color: white; font-family: Arial; text-align: center; padding: 20px; }
    h1 { color: #ff4757; }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ff4757;
      background: #1e1e1e;
      color: white;
    }
    button { cursor: pointer; }
    button:hover { background: #ff4757; }
    .result { margin-top: 20px; border: 1px solid #ff4757; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Significant Figures Counter</h1>
  <p>Enter a number to count its significant figures:</p>
  <input id="numberInput" placeholder="e.g. 0.004560" />
  <button onclick="countSigFigs()">Count</button>
  <div id="result" class="result"></div>

  <script>
    function countSigFigs() {
      let numStr = document.getElementById("numberInput").value.trim();

      // Handle scientific notation (e.g., 1.23e4)
      if (/e/i.test(numStr)) {
        let [coeff, exp] = numStr.toLowerCase().split("e");
        numStr = coeff;
      }

      // Remove leading/trailing spaces & decimal formatting
      if (numStr.includes(".")) {
        // Decimal number → all digits after first nonzero are significant
        numStr = numStr.replace(/^0+/, ""); 
        numStr = numStr.replace(/^\./, "0.");
      } else {
        // Integer → strip leading zeros only
        numStr = numStr.replace(/^0+/, "");
      }

      // Count significant figures properly
      let match = numStr.match(/[1-9](?:\d*\.?\d*|\d*\.?\d*)/);
      if (!match) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
      }

      let clean = numStr.replace(/^0+|\.|e.*$/gi, ""); // remove leading zeros, decimals, exponent
      let sigFigs = clean.length;

      document.getElementById("result").innerHTML = "Significant Figures: " + sigFigs;
    }
  </script>
</body>
</html>
