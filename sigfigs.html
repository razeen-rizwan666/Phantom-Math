<!DOCTYPE html>
<html>
<head>
  <title>Significant Figures Counter</title>
  <style>
    body { background: #121212; color: white; font-family: Arial; text-align: center; padding: 20px; }
    h1 { color: #ff4757; }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ff4757;
      background: #1e1e1e;
      color: white;
    }
    button:hover { background: #ff4757; }
    .result { margin-top: 20px; border: 1px solid #ff4757; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Significant Figures Counter</h1>
  <p>Enter a number (e.g. <b>0.004560</b>)</p>
  <input id="num" placeholder="0.004560" />
  <button onclick="countSigFigs()">Count</button>
  <div id="result" class="result"></div>

  <script>
    function countSigFigs() {
      let input = document.getElementById("num").value.trim();

      if (!input || isNaN(Number(input))) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
      }

      // Remove scientific notation by converting to string
      let numStr = Number(input).toString();
      let sigFigs = 0;

      // If original input contains decimal
      if (input.includes(".")) {
        // Count all digits except leading zeros
        sigFigs = input.replace(/^0+|[^0-9]/g, "").length;
      } else {
        // No decimal → ignore trailing zeros
        sigFigs = input.replace(/0+$/,"").replace(/^0+/, "").length;
      }

      document.getElementById("result").innerHTML = "Significant figures: " + sigFigs;
    }
  </script>

  <p><a href="index.html" style="color:#ff4757">⬅ Back to Home</a></p>
</body>
</html>
